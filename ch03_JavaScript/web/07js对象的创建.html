<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js对象的创建</title>
    <!--
    语法1 通过new Object()直接创建对象
    语法2 通过 {}形式创建对象
      + 语法为  var person ={"属性名":"属性值","属性名","属性值","函数名":函数}
    -->
    <script>
        var person =new Object();
        // 给对象添加属性并赋值
        person.name="张小明";
        person.age=10;
        person.foods=["苹果","橘子","香蕉","葡萄"];
        // 给对象添加功能函数
        person.eat= function (){
            console.log(this.age+"岁的"+this.name+"喜欢吃:")
            for(var i = 0;i<this.foods.length;i++){
                console.log(this.foods[i])
            }
        }
        //获得对象属性值
        console.log(person.name)
        console.log(person.age)
        //调用对象方法
        person.eat();

        var person ={
            "name":"张小明",
            "age":10,
            "foods":["苹果","香蕉","橘子","葡萄"],
            "eat":function (){
                console.log(this.age+"岁的"+this.name+"喜欢吃:")
                for(var i = 0;i<this.foods.length;i++){
                    console.log(this.foods[i])
                }
            }
        }
        //获得对象属性值
        console.log(person.name)
        console.log(person.age)
        //调用对象方法
        person.eat();
    </script>
</head>
<body>

</body>
</html>
