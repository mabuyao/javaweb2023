<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js引入方式</title>
    <style>
        /* 通过选择器确定样式的作用范围 */
        .btn1 {
            display: block;
            width: 150px;
            height: 40px;
            background-color: rgb(245, 241, 129);
            color: rgb(238, 31, 31);
            border: 3px solid rgb(238, 23, 66);
            font-size: 22px;
            font-family: '隶书';
            line-height: 30px;
            border-radius: 5px;
        }
    </style>
    <script src="js/button.js" type="text/javascript"></script>
</head>
<body>
    <button class="btn1" onclick="suprise()">点我有惊喜</button>
</body>
</html>
