<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js常用对象</title>
    <!--
    > 创建数组的四种方式
        + new Array()                                                   创建空数组
        + new Array(5)                                                 创建数组时给定长度
        + new Array(ele1,ele2,ele3,... ... ,elen);          创建数组时指定元素值
        + [ele1,ele2,ele3,... ... ,elen];                           相当于第三种语法的简写
    -->
    <script>
        var fruits = ["apple", 'orange', 'banana']
        var fruits2 = ["荔枝", '桃子', '榴莲']
        var fruitsAll = fruits.concat(fruits2)
        console.log(fruits)
        console.log(fruits2)
        console.log(fruitsAll)
    </script>
</head>
<body>

</body>
</html>
