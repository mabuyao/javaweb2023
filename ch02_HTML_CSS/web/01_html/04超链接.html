<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
      超链接标签
          a
              href 用于定义要跳转的目标资源的地址
                    1.完整的url http://www.atguigu.com
                    2.相对路径 不以/开头,以当前文件所在路径为出发点
                    3.绝对路径 以/开头,始终以一个路径作为基准路径作为出发点
              target 用于定义目标资源的打开方式
                    _blank 在新窗口中打开目标资源
                    _self  在当前窗口中打开目标资源
    -->

    <a href="http://www.atguigu.com" target="_blank">尚硅谷</a> <br>
    <a href="02标题段落换行.html" target="_blank">相对路径本地资源连接</a> <br>
    <a href="/javaweb2023/ch02_HTML_CSS/web/01_html/03有序和无序列表.html" target="_self">绝对路径本地资源连接</a> <br>
</body>
</html>
