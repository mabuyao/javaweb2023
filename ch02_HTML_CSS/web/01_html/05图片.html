<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
<!--
src
	用于定义图片的连接
title
	用于定义鼠标悬停时显示的文字
alt
	用于定义图片加载失败时显示的提示文字
-->
    <img src="img/hallowen.jpg" width="1500" title="xiaoma" alt="万圣节糖果">
    <br>
    <img src="/javaweb2023/ch02_HTML_CSS/web/01_html/img/hallowen.jpg" width="1500" title="erma" alt="万圣节糖果">
</body>
</html>
