<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的引入方式</title>
    <style>
        /* 通过选择器确定样式的作用范围 */
        input {
            display: block;
            width: 80px;
            height: 40px;
            background-color: rgb(140, 235, 100);
            color: white;
            border: 3px solid green;
            font-size: 22px;
            font-family: '隶书';
            line-height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input
        type="button"
        value="按钮"
        style="
            display: block;
            width: 60px;
            height: 40px;
            background-color: rgb(140, 235, 100);
            color: white;
            border: 3px solid green;
            font-size: 22px;
            font-family: '隶书';
            line-height: 30px;
            border-radius: 5px;
    "/>

    <input type="button" value="按钮1"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>
    <input type="button" value="按钮4"/>
</body>
</html>
